<section class="bg-light">
    <div class="container pb-5">
        <div class="row" ng-repeat="item in ProductItem">

            <div class="col-lg-5 mt-5">
                <div class="card mb-3">
                    <img class="card-img img-fluid" src="{{item.img}}" alt="Card image cap" id="product-detail">
                </div>
                <div class="row">
                    <!--Start Controls-->
                    <div class="col-1 align-self-center">
                        <a href="#multi-item-example" role="button" data-bs-slide="prev">
                            <i class="text-dark fas fa-chevron-left"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                    </div>
                    <!--End Controls-->
                    <!--Start Carousel Wrapper-->
                    <div id="multi-item-example" class="col-10 carousel slide carousel-multi-item"
                        data-bs-ride="carousel">
                        <!--Start Slides-->
                        <div class="carousel-inner product-links-wap" role="listbox">

                            <!--First slide-->
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" src="{{item.img1}}" alt="Product Image 1">
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" src="{{item.img2}}" alt="Product Image 2">
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" src="{{item.img3}}" alt="Product Image 3">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!--/.First slide-->

                            <!--Second slide-->
                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" src="{{item.img4}}" alt="Product Image 4">
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" src="{{item.img5}}" alt="Product Image 5">
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" src="{{item.img6}}" alt="Product Image 6">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!--/.Second slide-->


                        </div>
                        <!--End Slides-->
                    </div>
                    <!--End Carousel Wrapper-->
                    <!--Start Controls-->
                    <div class="col-1 align-self-center">
                        <a href="#multi-item-example" role="button" data-bs-slide="next">
                            <i class="text-dark fas fa-chevron-right"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!--End Controls-->
                </div>
            </div>
            <!-- col end -->
            <div class="col-lg-7 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2">{{item.name}}</h1>
                        <p class="h3 py-2" style="color: red;">{{item.price|currency: '' :0 }}đ</p>
                        <p class="py-2">
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-warning"></i>
                            <i class="fa fa-star text-secondary"></i>
                        </p>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6>Hãng:</h6>
                            </li>
                            <li class="list-inline-item">
                                <p class="text-muted"><strong>{{item.brand}}</strong></p>
                            </li>
                        </ul>

                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6>Color :</h6>
                            </li>
                            <li class="list-inline-item">
                                <p class="text-muted"><strong>White / Black</strong></p>
                            </li>
                        </ul>

                        <h6>Mô tả sản phẩm:</h6>
                        <ul class="list-unstyled pb-3">
                            <li>Chip:{{item.chip}}</li>
                            <li>Chip:{{item.screen}}</li>
                            <li>Ram: {{item.ram}}</li>
                            <li>Rom: {{item.rom}}</li>
                        </ul>


                    </div>
                    <div class="row pb-3">
                        <div class="col d-grid">
                            <button type="submit" class="btn btn-dark btn-lg" name="submit" value="buy">
                                <a href="#!shop" style="text-decoration: none; color: white;"
                                    ng-click="delete_item(item)"> Tiếp tục mua
                                    hàng</a></button>
                        </div>
                        <div class="col d-grid">
                            <button type="submit" class="btn btn-dark btn-lg" name="submit" value="addtocard"
                                ng-click="add(item)">Thêm
                                vào
                                giỏ hàng</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    </div>
</section>
