<style>
    .empty {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
        padding: 72px 0;
    }

    .btn-primary {
        color: #fff;
        background: #cb1c22;
        outline: none;
    }
</style>

<div ng-if="like.length === 0" class="container">
    <div class="col-md-12  mx-auto main_cart mb-lg-0 mb-5 shadow">
        <div class="container " style="margin-top:10px;">
            <div class="empty"><img src="/images/empty-cart.png" alt="">
                <div class="text">Không có sản phẩm nào trong yêu thích</div><a href="/"
                    class="btn btn-primary btn-lg">VỀ TRANG CHỦ</a>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid" ng-if="like.length > 0">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="row">
                <!-- left side div -->
                <div class="col-md-12 mx-auto main_cart mb-lg-0 mb-5 shadow">
                    <div class="container " style="margin-top:10px">
                        <h2 class="text-center">Yêu thích</h2>
                        <table class="table table-responsive border-dark text-center align-middle">
                            <thead>
                                <tr class="fs-5">
                                    <th class="col-md-2">Sản phẩm</th>
                                    <th class="col-md-4">Tên sản phẩm</th>
                                    <th class="col-md-2">Giá</th>
                                    <th class="col-md-1">Xóa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in like">

                                    <th>
                                        <img src="{{item.img}}" class="img-fluid" alt="" width="100" height="100">
                                    </th>
                                    <th>
                                        {{item.name}}
                                    </th>
                                    <th>
                                        {{item.price|currency: '' :0 }}
                                    </th>

                                    <th>
                                        <button href="#" class="btn btn-danger" ng-click="delete_like(item)"><i
                                                class="bi bi-trash" style="cursor: pointer;"></i></button>
                                    </th>
                                </tr>

                            </tbody>
                        </table>
                        <div class="btn-confirm-cart mb-3 text-center offset-md-8">
                            <button type="button" class="btn btn-dark text-uppercase">
                                <a href="#!shop" style="text-decoration: none; color: white;">Tiếp tục
                                    mua hàng</a></button>
                        </div>
                    </div>
                    <hr />
                </div>
                <!-- right side div -->
                <!-- <div class="col-md-12 col-lg-4 col-4 mx-auto mt-lg-0 mt-md-5">
                            
                        </div> -->
            </div>
        </div>
    </div>
</div>
