    <link rel="stylesheet" href="css/bootstrap.min.css">

                    </div>
                    <div class="item my-2">
                        <div class="category-icon text-center">

                    <div class="item my-2">

                            <img src="/images/sp4.png" class="img-fluid">

                    </div>
                    <div class="item my-2">
                        <div class="category-icon text-center">
                            <img src="/images/sp8.png" class="img-fluid">
                            <h7>Sạc dự phòng</h7>
                        </div>
                    </div>
                    <div class="item my-2">
                        <div class="category-icon text-center">
                            <img src="/images/sp9.png" class="img-fluid">
                            <h7>Chuột</h7>

<script>
    $(document).ready(function () {
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: false,
            dots: false,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 4,
                },
                600: {
                    items: 6,
                    nav: false
                },
                1000: {
                    items: 8,
                    loop: false,
                    margin: 20
                }
            }
        })
    })
</script>
